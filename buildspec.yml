version: 0.2

env:
  variables:
    MAVEN_OPTS: "-Xms1g -Xmx2g"

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - java -version
      - mvn clean install -P release
  post_build:
    commands:
      - mvn surefire-report:report #Running this task to execute unit tests and generate report.

reports:
  SurefireReports: # CodeBuild will create a report group called "SurefireReports".
    files: #Store all of the files
      - '**/*'
    base-directory: 'web/web_support/target/surefire-reports' # Location of the reports

artifacts:
  files:
    - web/web_ui/target/tank.war
    - agent/agent_startup_pkg/target/agent-startup-pkg.zip
  discard-paths: yes

cache:
  paths:
    - '/root/.m2/**/*'
